  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

        extend: {
          colors: {

            "background-light": "#f8f8f5",

<body class="bg-background-dark text-gray-200">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function CountdownTimer({ targetDate }) {
      const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

      useEffect(() => {
        const calculateTimeLeft = () => {
          const now = new Date();
          const difference = Math.max(0, Math.floor((targetDate - now) / 1000));

          const days = Math.floor(difference / 86400);
          const hours = Math.floor((difference % 86400) / 3600);
          const minutes = Math.floor((difference % 3600) / 60);
          const seconds = difference % 60;

          setTimeLeft({ days, hours, minutes, seconds });
        };

        calculateTimeLeft();
        const timer = setInterval(calculateTimeLeft, 1000);
        return () => clearInterval(timer);
      }, [targetDate]);

      const TimeUnit = ({ value, label }) => (
        <div className="flex flex-col items-stretch gap-2">
          <div className="flex h-16 items-center justify-center rounded-lg bg-[#232323] sm:h-20 md:h-24">
            <p className="text-2xl font-bold text-white sm:text-3xl md:text-5xl">
              {String(value).padStart(label === 'Days' ? 1 : 2, '0')}
            </p>
          </div>
          <p className="text-center text-xs text-gray-400 sm:text-sm">{label}</p>
        </div>
      );

      return (
        <div className="grid w-full max-w-xl grid-cols-4 gap-3 px-4 sm:gap-4 sm:px-0">
          <TimeUnit value={timeLeft.days} label="Days" />
          <TimeUnit value={timeLeft.hours} label="Hours" />
          <TimeUnit value={timeLeft.minutes} label="Minutes" />
          <TimeUnit value={timeLeft.seconds} label="Seconds" />
        </div>
      );
    }

    function EmailForm() {
      const [email, setEmail] = useState('');
      const [status, setStatus] = useState('idle'); // idle, loading, success, error
      const [message, setMessage] = useState('');
      const abortControllerRef = useRef(null);

      useEffect(() => {
        return () => {
          if (abortControllerRef.current) {
            abortControllerRef.current.abort();
          }
        };
      }, []);

      const handleSubmit = async (e) => {
        e.preventDefault();

        // Client-side validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          setStatus('error');
          setMessage('Please enter a valid email address');
          return;
        }

        setStatus('loading');
        setMessage('');

        // Cancel any pending request
        if (abortControllerRef.current) {
          abortControllerRef.current.abort();
        }

        abortControllerRef.current = new AbortController();

        try {
          const response = await fetch('https://api.primeinnovators.org/waitlist', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email.trim() }),
            signal: abortControllerRef.current.signal,
          });

          const data = await response.json();

          if (response.ok) {
            setStatus('success');
            setMessage('Successfully joined the waitlist!');
            setEmail('');
          } else {
            setStatus('error');
            setMessage(data.error || 'Something went wrong. Please try again.');
          }
        } catch (error) {
          if (error.name === 'AbortError') {
            return;
          }
          setStatus('error');
          setMessage('Network error. Please check your connection.');
        }
      };

      return (
        <form onSubmit={handleSubmit} className="w-full max-w-xl px-4 sm:px-0">
          <label htmlFor="email" className="sr-only">Email address</label>
          <div className="flex h-14 w-full items-stretch sm:h-16">
            <input
              id="email"
              name="email"
              type="email"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              disabled={status === 'loading'}
              required
              className="form-input h-full flex-1 rounded-l border-none bg-[#232323] px-4 text-sm text-white placeholder:text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark disabled:opacity-50 md:text-base"
              placeholder="Enter your email address"
              aria-label="Email address"
              aria-describedby={message ? "form-message" : undefined}
            />
            <button
              type="submit"
              disabled={status === 'loading'}
              className="flex min-w-[100px] items-center justify-center rounded-r bg-primary px-5 text-sm font-bold text-background-dark transition-all hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark disabled:cursor-not-allowed disabled:opacity-50 sm:min-w-[120px] sm:px-6 md:text-base"
            >
              {status === 'loading' ? 'Joining...' : 'Join Waitlist'}
            </button>
          </div>
          {message && (
            <p
              id="form-message"
              className={`mt-3 text-sm ${status === 'success' ? 'text-green-400' : 'text-red-400'}`}
              role="alert"
            >
              {message}
            </p>
          )}
        </form>
      );
    }

    function SocialLink({ href, label, children }) {
      return (
        <a
          href={href}
          aria-label={label}
          target="_blank"
          rel="noopener noreferrer"
          className="rounded text-gray-400 transition-all hover:scale-110 hover:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark"
        >
          {children}
        </a>
      );
    }

    function App() {
      const targetDate = new Date('2026-02-02T00:00:00+05:00');

      return (
        <div className="flex min-h-screen w-full flex-col items-center justify-between p-4">
          <main className="flex w-full grow flex-col items-center justify-center py-8">
            <div className="flex w-full max-w-xl flex-col items-center text-center">
              {/* Hero Section */}
              <div className="flex w-full flex-col items-center gap-8 py-10 md:gap-12">
                <div className="flex flex-col gap-3">
                  <h1 className="text-4xl font-bold leading-tight tracking-tight text-white sm:text-5xl md:text-6xl">
                    PrimeInnovators
                  </h1>
                  <h2 className="text-base font-normal leading-normal text-gray-300 sm:text-lg md:text-xl">
                    Innovating Pakistan, Openly.
                  </h2>
                </div>
                <p className="max-w-xl px-4 text-sm leading-relaxed text-gray-400 sm:px-0 sm:text-base">
                  Pakistan's first open-source incubator is coming. Be the first to know when we launch and join the community.
                </p>
                <EmailForm />
              </div>

              {/* Countdown Timer */}
              <div className="w-full py-6">
                <h3 className="sr-only">Launch countdown</h3>
                <CountdownTimer targetDate={targetDate} />
              </div>
            </div>
          </main>

          {/* Footer */}
          <footer className="w-full py-8 text-center">
            <div className="flex flex-col items-center gap-4">
              <div className="flex justify-center gap-6">
                <SocialLink href="https://github.com/prime-innovators" label="GitHub">
                  <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path clipRule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.49.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" fillRule="evenodd" />
                  </svg>
                </SocialLink>
                <SocialLink href="https://linkedin.com/company/primeinnovators" label="LinkedIn">
                  <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.225 0z" />
                  </svg>
                </SocialLink>
                <SocialLink href="https://x.com/prime-innovators" label="X (formerly Twitter)">
                  <svg className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                  </svg>
                </SocialLink>
              </div>
              <p className="text-sm text-gray-500">Â© 2025 PrimeInnovators. All rights reserved.</p>
            </div>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
